<html lang="en">

{% include 'head.html' %}

<body>
    <h2 class="text-center mt-5 mb-5">List of clubs with points allowed</h2>
    <table class="table table-striped table-light w-50 m-auto">
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Points</th>
          </tr>
      </thead>
      <tbody>

        {% for club in clubs %}
          <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
          </tr>
        {% endfor %}

      </tbody>
    </table>

</body>

</html>
